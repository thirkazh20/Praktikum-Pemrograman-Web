<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan Pizza</title>
</head>
<body>
    <h1>Black Gose Bistro | Pizza-on-Demand</h1>
    <p>Our 12" wood-fired pizzas are available for delivery. Build your custom Pizza and well deliver it within an hour.</p>
    <hr/>
    <form>
        <table>
            <thead>
                <tr>
                    <th colspan="2">Your Information</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><label for="name">Name</label></td>
                    <td>: <input type="text" id="name"></td>
                </tr>
                <tr>
                    <td><label for="address">Adress</label></td>
                    <td>: <input type="text" id="address"></td>
                </tr>
                <tr>
                    <td><label for="No">No Handphone</label></td>
                    <td>: <input type="number" id="No"></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td>: <input type="email" id="email"></td>
                </tr>
                <tr>
                    <td><label for="delivery">Delivery Instructions</label></td>
                    <td>: <textarea type="text" id="delivery"></textarea>
                </tr>
            </tbody>
        </table>
        <fieldset>
            <legend>Design Your Dream Pizza</legend>
            <h4>Crust (Chose One):</h4>
            <ul>
                <li>
                    <input type="radio" id="classic" name="crust">
                    <label for="classic">Classic White</label>
                </li>
                <li>
                    <input type="radio" id="multigrain" name="crust">
                    <label for="multigrain">Multigrain</label>
                </li>
                <li>
                    <input type="radio" id="una" name="crust">
                    <label for="una">Una Melt</label>
                </li>
                <li>
                    <input type="radio" id="cheese" name="crust">
                    <label for="cheese">Cheese Galore</label>
                </li>
                <li>
                    <input type="radio" id="meat" name="crust">
                    <label for="meat">Meat Lovers</label>
                </li>
            </ul>

            <h4>Toppings (Choose as many as you want)</h4>
            <ul>
                <li>
                    <input type="checkbox" id="red" name="toppings">
                    <label for="red">Red Sauce</label>
                </li>
                <li>
                    <input type="checkbox" id="white" name="toppings">
                    <label for="white">White Sauce</label>
                </li>
                <li>
                    <input type="checkbox" id="mozzarella" name="toppings">
                    <label for="mozzarella">Mozzarella Cheese</label>
                </li>
                <li>
                    <input type="checkbox" id="pepperoni" name="toppings">
                    <label for="pepperoni">Pepperoni</label>
                </li>
                <li>
                    <input type="checkbox" id="mushrooms" name="toppings">
                    <label for="mushrooms">Mushrooms</label>
                </li>
                <li>
                    <input type="checkbox" id="peppers" name="toppings">
                    <label for="peppers">Peppers</label>
                </li>
                <li>
                    <input type="checkbox" id="anchoives" name="toppings">
                    <label for="anchoives">Anchoives</label>
                </li>
            </ul>

            <h4>Number</h4>
            <label for="pizza">How Many Pizzas :
                <input type="number" id="pizza" name="Number" min="1">
            </label>
            <br><br>
            <input type="submit" value="Bring me Pizza" />
            <input type="reset" value="Reset">
        </fieldset>
    </form>
</body>
</html>
